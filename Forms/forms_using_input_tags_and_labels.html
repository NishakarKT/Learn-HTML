<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta name="description" content="This is description...">
    <meta name="keywords" content="html, web dev, php">
    <meta name="robots" content="INDEX, FOLLOW">
    <title>Forms</title>
</head>

<body>
    <h1>Form</h1>
    <form action="backend.php">
        <!-- "action" implies input data is supplied to the "backend file" for processing -->

        <!-- Fieldset => form border & naming -->
        <fieldset>
            <!-- starts -->

            <!-- legend -->
            <legend>Sample form</legend> <!-- form label -->

            <div>Roll : <input type="text" name="roll"></div> <!-- <div> can be used instead of <br> -->

            <label for="name">Name</label> <!-- label is used to allow an input even on clicking the label -->
            <input type="text" name="myName" id="name">

            <div>Email : <input type="email" name="myEmail"></div>
            <!-- we use "name" to help the backend identify the specific data -->
            
            <div>URL : <input type="url" name="url"></div>
            
            <div>Phone no. : <input type="tel" name="tel"></div> <!-- not supported yet -->

            <div>Search : <input type="search" name="search"></div>

            <div>DOB : <input type="date" name="dob"></div>

            <div>DOB with time: <input type="datetime-local" name="dobWithTime"></div>

            <div>Month: <input type="month" name="month"></div>

            <div>Week: <input type="week" name="week"></div>

            <div>Time: <input type="time" name="time"></div>

            <div>Age : <input type="number" name="age" min="0" max="100" step="10"></div>

            <div>Color : <input type="color"></div>

            <div>Range : <input type="range" min="0" max="100" step="10"></div>

            <div>Choose gender : Male <input type="radio" name="sex" checked> Female <input type="radio" name="sex">
            </div>
            <!-- "checked" is used to have a default check on a checkbox/radio button-->
            <div>Choose gender : <label for="male">Male</label><input type="radio" name="sex" id="male" checked> <label
                    for="female">Female</label> <input type="radio" name="sex" id="female"></div>
            <!-- now => even clicking on the label will the push the radio button -->

            <!-- Options -->
            <label for="car">Choose a car : </label>
            <select name="myCar" id="car" size="2" multiple>
                <option value="ind">Indica</option>
                <option value="bmw" selected>BMW</option>
                <option value="mer">Mercedes</option>
            </select>

            <!-- Optgroups -->
            <label for="car">Choose a car : </label>
            <select name="myCar" id="car" multiple>
                <optgroup label="Toyota">
                    <option>Innova</option>
                    <option selected>Etios</option>
                    <option>Fortuner</option>
                </optgroup>
                <optgroup label="Renault">
                    <option>Kwid</option>
                    <option selected>Duster</option>
                    <option>Captur</option>
                </optgroup>
            </select>

            <!-- Datalists -->
            <label>cars</label>
            <input list="cars">
            <datalist id="cars">
                <option value="Innova">
                <option value="Kwid">
                <option value="Etios">
                <option value="Swift">
                <option value="Duster">
            </datalist>

            <!-- Upload file -->
            <label for="">upload file</label>
            <input type="file" accept="image/*"> <!-- Accepts all images of any format (/*) -->
            <input type="file" accept="image/.png"> <!-- Accepts all images of .png format (/*) -->

            <div>Write about yourself :<br><textarea name="myText" cols="30" rows="5"></textarea></div>

            <div></div><input type="reset"></div>

            <!-- form buttons -->
            <div><input type="submit" value="Submit now"></div> <!-- for backend -->
            <div><input type="button" value="Click now"></div> <!-- for javascript -->
            <div><input type="reset" value="Reset now"></div> <!-- clears all input -->

        </fieldset> <!-- ends -->
    </form>
</body>

</html>
