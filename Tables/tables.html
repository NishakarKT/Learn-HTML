<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta name="description" content="this is decription...">
    <meta name="robots" content="INDEX, FOLLOW">
    <meta name="keywords" content="html, web dev">
    <title>Tables</title>
</head>

<body>
    <h3>TABLE</h3>
    <table>
        <caption>A sample table</caption>
        <thead>
            <!-- table head -->
            <tr>
                <!-- <tr> means table row -->
                <!-- <th> is used as we are in the table's head -->
                <th>ROLL</th>
                <th>NAME</th>
                <th>MARKS</th>
            </tr>
        </thead>
        <tbody>
            <!-- table's body -->
            <tr>
                <!-- <td> means table data -->
                <td>1</td>
                <td>Aditya</td>
                <td>98</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bhanu</td>
                <td>90</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charan</td>
                <td>94</td>
            </tr>
        </tbody>
        <tfoot>
            <td>3</td>
            <td>Charan</td>
            <td>94</td>
        </tfoot>
    </table>

    <!-- colspan and rowspan -->
    <!-- <td colspan="3">3</td> -->
    <!-- <td rowspan="2">3</td> -->
</body>

</html>
