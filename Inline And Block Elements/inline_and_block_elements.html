<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta name="description" content="this is description...">
    <meta name = "keywords" content = "html, web dev">
    <meta name = "robots" content = "INDEX, FOLLOW">
    <title>Inline and Block elements</title>
</head>

<body>
    <!-- block elements take the whole block of space and move to next line if not available -->
    <p style = "border: 2px solid red">paragraph tag is a block element</p>
    <p style = "border: 2px solid blue">paragraph tag is a block element</p>

    <!-- inline elements take the used block of space -->
    <span style = "border: 2px solid green">span tag is an inline element</span>
    <span style = "border: 2px solid magenta">span tag is an inline element</span>
</body>

</html>
