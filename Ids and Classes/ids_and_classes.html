    <title>IDs and Classes</title>

<body>
    <h3>IDs and Classes</h3><hr>
    <div id = "mainBox" class="redBg blueBG"></div> <!-- ids have to be unique  -->

    <!-- Emmet shortcuts -->
    <!-- '.' is for class & '#' is for id -->

    <!-- INITIALIZATION WITH EARLIER DECLARED CLASSES -->
    <!-- type "(tag name).(class name 1).(class name 2)...." or "span#(ID)" and enter the top suggestion -->
    <!-- type "(tag name).(class names).#(IDs) for both in one "-->
    <div class="redBG blueBG"></div>

    <!-- emmet takes "div" as default ==> you may also type ".redBG.blueBG" -->
    <div class="redBG blueBG"></div>

    <!-- multiple elements of the classes using emmet -->
    <!-- span.class1.class2.class3 * n-->
    <!-- for n = 3 -->
    <span class="redBG blueBG">first</span>
    <span class="redBG blueBG">second</span>
    <span class="redBG blueBG">third</span>

</body> 

</html>
