<!DOCTYPE html> <!-- Declaration of an html document for "identification by a browser" -->

<!-- Tag name = "html" -->
<!-- Attribute => lang = "en" -->
<html lang="en">
<!-- opening tag -->

<!-- The <head> element is a container for metadata (data about data) 
        and is placed between the <html> tag and the <body> tag. 
            Metadata is data about the HTML document. 
            Metadata is not displayed. 
            Metadata typically define the document title, character set, styles, scripts, and other meta information -->

<!-- HEAD -->

<head>
    <!-- head starts -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!!!</title> <!-- title of the web page -->
</head> <!-- head ends -->

<!-- BODY -->

<body>
    <!-- body starts -->
    Hello World !!!
</body> <!-- body ends -->


</html> <!-- closing tag -->
